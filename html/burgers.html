    <label for="search" class="block text-lg font-semibold mb-2 text-center">Buscar hamburguesas por nombre o precio:</label>

        type="text"
        id="search"
        class="w-full max-w-lg mx-auto block border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Ingresa nombre o precio"
    />
  </section>

  <!-- Galería de Hamburguesas -->
  <section>
    <div id="galeria-burgers" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
      <!-- Las tarjetas de hamburguesas se generarán dinámicamente -->
    </div>
  </section>

    <div class="max-w-6xl mx-auto px-4">
      <div class="grid md:grid-cols-3 gap-8">
        <div>
